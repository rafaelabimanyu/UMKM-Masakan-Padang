<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistik & Testimoni Restoran</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
    }
    .stat-box {
      transition: transform 0.3s ease;
    }
    .stat-box:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>

<!-- Statistik & Kepuasan Pelanggan Modern -->
<section class="py-5" style="background-color:#8B0000; color:white;" id="statistik">
  <div class="container text-center">

    <!-- Testimoni -->
    <div data-aos="fade-up" class="mb-5">
      <i class="bi bi-quote display-1 text-warning"></i>
      <p class="fs-4 fst-italic mt-3" style="max-width:700px; margin:auto;">
        "Rasa masakan Minang yang autentik tidak hanya memanjakan lidah, 
        tapi juga membawa pulang kenangan kampung halaman di setiap suapan."
      </p>
      <div class="d-flex align-items-center justify-content-center mt-4">
        <img src="assets/img/siswa.png" 
             alt="Foto Pelanggan" 
             class="rounded-circle me-3 border border-3 border-warning shadow" 
             width="70" height="70">
        <div class="text-start">
          <h5 class="mb-0 fw-bold">Rafael Abimanyu</h5>
          <small class="text-light opacity-75">Owner Restaurant</small>
        </div>
      </div>
    </div>

    <!-- Statistik -->
    <div class="row g-4 mt-5">
      
      <div class="col-md-3" data-aos="fade-up" data-aos-delay="100">
        <div class="stat-box p-4 bg-white text-dark rounded-4 shadow-lg h-100">
          <i class="bi bi-egg-fried display-5 text-warning mb-3"></i>
          <h2 class="fw-bold display-6 counter" data-target="5000">0</h2>
          <p class="mb-0 text-muted">Porsi Rendang Terjual</p>
        </div>
      </div>

      <div class="col-md-3" data-aos="fade-up" data-aos-delay="200">
        <div class="stat-box p-4 rounded-4 shadow-lg h-100" 
             style="background-color:#8B0000; color:white; border:2px solid white;">
          <i class="bi bi-people-fill display-5 text-warning mb-3"></i>
          <h2 class="fw-bold display-6 counter" data-target="1500">0</h2>
          <p class="mb-0">Pelanggan Setia Bulanan</p>
        </div>
      </div>

      <div class="col-md-3" data-aos="fade-up" data-aos-delay="300">
        <div class="stat-box p-4 bg-white text-dark rounded-4 shadow-lg h-100">
          <i class="bi bi-calendar-event display-5 text-warning mb-3"></i>
          <h2 class="fw-bold display-6 counter" data-target="120">0</h2>
          <p class="mb-0 text-muted">Acara Catering Berhasil</p>
        </div>
      </div>

      <div class="col-md-3" data-aos="fade-up" data-aos-delay="400">
        <div class="stat-box p-4 bg-white text-dark rounded-4 shadow-lg h-100">
          <i class="bi bi-emoji-smile-fill display-5 text-warning mb-3"></i>
          <h2 class="fw-bold display-6 counter" data-target="98">0</h2>
          <p class="mb-0 text-muted">Tingkat Kepuasan Pelanggan (%)</p>
        </div>
      </div>

    </div>

  </div>
</section>

<!-- JS: Bootstrap, AOS, Counter -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init();

  // Counter Animation
  const counters = document.querySelectorAll('.counter');
  const speed = 100; // semakin kecil semakin cepat

  const animateCounters = () => {
    counters.forEach(counter => {
      const updateCount = () => {
        const target = +counter.getAttribute('data-target');
        const count = +counter.innerText.replace('+', '');
        const increment = target / speed;

        if (count < target) {
          counter.innerText = Math.ceil(count + increment);
          setTimeout(updateCount, 20);
        } else {
          counter.innerText = target + (target > 100 ? '+' : '');
        }
      };
      updateCount();
    });
  };

  // Jalankan animasi saat section terlihat
  let triggered = false;
  window.addEventListener('scroll', () => {
    const section = document.querySelector('#statistik');
    const sectionTop = section.getBoundingClientRect().top;
    if (sectionTop < window.innerHeight && !triggered) {
      triggered = true;
      animateCounters();
    }
  });
</script>

</body>
</html>
