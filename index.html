<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bhineka Padang Restaurant</title>

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<!-- Critical CSS -->
<style>
  /* =========================
     Global Styles
  ========================= */
  html, body {
    margin: 0;
    padding: 0;
    background: #fdf7f0;
    color: #111;
    font-family: "Segoe UI", Arial, sans-serif;
    scroll-behavior: smooth;
    overflow-x: hidden;
  }

  /* Skeleton Placeholder */
  .skeleton {
    background: #fdf7f0; /* samakan dengan body */
    border-radius: 10px;
    min-height: 200px;
  }

  /* Divider antar section */
  .divider {
    height: 60px;
    background: linear-gradient(to right, transparent, rgba(139,0,0,0.1), transparent);
  }

  /* Preloader */
  #preloader {
    position: fixed;
    inset: 0;
    background: #8b0000;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
  .spinner {
    width: 48px;
    height: 48px;
    border: 4px solid rgba(255,255,255,0.3);
    border-top-color: #fff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  /* Floating WhatsApp Button */
  .wa-floating {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #25D366;
    color: #fff;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 28px;
    z-index: 1000;
    transition: transform 0.3s ease, opacity 0.3s ease;
    transform: scale(0);
    opacity: 0;
  }
  .wa-floating.show {
    transform: scale(1);
    opacity: 1;
  }

  @media (max-width: 576px) {
    .wa-floating {
      width: 48px;
      height: 48px;
      font-size: 24px;
      bottom: 15px;
      right: 15px;
    }
  }
</style>

<!-- CSS Utama -->
<link rel="stylesheet" href="assets/css/style.css" />

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

<!-- AOS CSS -->
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
</head>
<body>

<!-- Preloader -->
<div id="preloader"><div class="spinner"></div></div>

<!-- Containers Komponen -->
<div id="navbar-container" class="skeleton"></div>
<div id="hero-container" class="skeleton"></div>
<div class="divider"></div>
<div id="menu-container" class="skeleton"></div>
<div class="divider"></div>
<div id="testimoni-container" class="skeleton"></div>
<div id="statistik-container" class="skeleton"></div>
<div id="about-container" class="skeleton"></div>
<div class="divider"></div>
<div id="contact-container" class="skeleton"></div>
<div class="divider"></div>
<div id="partners-container" class="skeleton"></div>
<div id="footer-container" class="skeleton"></div>

<!-- WhatsApp -->
<a href="https://wa.me/6281292059125" class="wa-floating" target="_blank" aria-label="WhatsApp Chat" id="waButton">
  <i class="bi bi-whatsapp"></i>
</a>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js" defer></script>
<script src="assets/js/script.js"></script>
</body>
</html>
